<article>
    {{ if .Resources.GetMatch "header.*" }}
    <a href="{{ .RelPermalink }}"><div class="img" style='background-image: url({{ (.Resources.GetMatch "header.*").RelPermalink }});'></div></a>
    {{ end }}
    <div class="summary">
        <small>{{ .Date.Format "02.01.2006" }}</small>
        <h1><a href="{{ .RelPermalink }}">{{ .Title  }}</a></h1>
        {{ .Summary }}
        <a href="{{ .RelPermalink }}">Mehr...</a>
    </div>
</article>
