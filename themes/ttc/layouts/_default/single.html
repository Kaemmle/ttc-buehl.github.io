{{ define "header" }}
    {{- partial "header_image.html" . -}}
{{ end }}

{{ define "main" }}
<div class="content">
    <div class="container">
        {{ .Content }}
    </div>
</div>

<div class="content red">
    <div class="container">
        {{ (.Resources.GetMatch "red.md").Content }}
    </div>
</div>
{{ end }}
{{ end }}
