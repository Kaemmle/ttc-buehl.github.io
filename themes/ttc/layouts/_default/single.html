{{ define "header" }}
    {{- partial "header_image.html" . -}}
{{ end }}

{{ define "main" }}
{{- partial "title.html" . -}}
<div class="content">
    <div class="container {{ if not .Params.nocard }} article-card noclick {{ end }}">
        <div class="summary">{{ .Content }}</div>
    </div>
</div>

{{ if .Resources.GetMatch "red.md" }}
<div class="content red">
    <div class="container">
        {{ (.Resources.GetMatch "red.md").Content }}
    </div>
</div>
{{ end }}
{{ end }}
